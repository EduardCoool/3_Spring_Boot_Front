<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>


<div class="container my-2" align="center">


    <h3>Account manager</h3>

    <a th:href="@{/admin/createUser}" class="btn btn-primary btn-sm mb-3">Add User</a>

    <table style="width:80%" border="1"
           class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Password</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${usersAll}">
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.getAuthorities()}"></td>
            <td><a th:href="@{/admin/showFormForUpdate/{id}(id=${user.getId()})}"
                   class="btn btn-primary">Update</a>
                <a th:href="@{/admin/deleteUser/{id}(id=${user.getId()})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/logout}">Logout</a>
</div>
</body>
</html>
