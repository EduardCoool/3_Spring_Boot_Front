<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Users Management System</h1>
    <hr>
    <h2>Update User</h2>

    <form action="#" th:action="@{/admin/update}" th:object="${newUser}"
          method="POST">
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{username}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{password}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update User</button>
    </form>
    <hr>
    <a th:href="@{/admin/service}"> Back to User List</a>
    <hr>
    <a th:href="@{/logout}">Logout</a>
</div>
</body>
</html>
